<!doctype html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport"  
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <title>Document</title>  
</head>  
<body>  
    <canvas style="background:#fff;;" id="aa" width="680"height="800"></canvas>
    <div><input class="bttom_text" type="text" placeholder="请输入聊天内容"/></div>
    <br />
	<div class="button">
		发送
	</div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>  
        var aa = document.getElementById('aa');  
        var bb = aa.getContext('2d');  
  
        bb.fillStyle = '#fff';    //   填充颜色  
        bb.fillRect(1,1,680,500);
  
        var img = new Image;  
        var imgB = new Image;  
        img.src = '1.png';  
        imgB.src = '2.png';  
//
        img.onload = function () {  
            bb.drawImage(img, 0,0);  
            bb.drawImage(imgB, 0,500);  
        }  
       
        bb.fillStyle = '#333333';   // 文字填充颜色  
        bb.font = '25px Adobe Ming Std';  
        bb.fillText(localStorage.getItem("lastname") || '',50,450);  
  
//      bb.fillStyle = '#fff';  
//      bb.font = '66px Adobe Ming Std';  
//      bb.fillText('让自己配得上!',390,200);  
  
        bb.stroke();
        $('.button').click(function(e) {
				var bttomtext = $('.bttom_text').val();
				localStorage.setItem("lastname", bttomtext);
		        window.location.href = 'test.html';
		});
    </script>  
</body>  
</html>
